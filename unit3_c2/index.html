<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
        background-color:rgb(8, 119, 73);
        
      }
      a{
        margin-top: 20px;
      }
      #form>input{
        display: block;
        flex-direction: column;
        margin-top: 20px;
        width: 400px;
        height: 25px;

      }
      #form{
        display: block;
        margin:100px 300px 100px 350px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  
    <div id="form">
     
    <input type="text" placeholder="name" id="name">
    
    <input type="text" placeholder="email" id="email">
    
    <input type="text" placeholder="address" id="address">

    <input type="number" placeholder="amount" id="amount">
    
    <button type="submit" onclick="submit()">submit</button>
   
  </div>
  </body>
</html>
<script src="./scripts/main.js"></script>
